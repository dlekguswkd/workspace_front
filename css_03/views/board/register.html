            <!-- 네비(상단메뉴 GNB(글로벌 네이게이션바)) -->

                    <li>입사지원서</li>

                    </ul>
                </div>
                <!-- //aside 끝 -->

                <!-- 메인 -->
                <div id="main">

                    <!-- 위에부분 -->
                    <div id="title">
                        <h3>일반방명록</h3>

                    <!-- //위에부분 끝 -->


                    <!-- 방명록 -->
                    <div id="guest-info" class="clearfix">
                        <table>
                            <thead>
                                <tr>
                                    <th><label for="name" class="gst_sub">이름</label></th>
                                    <td><input id="name" class="bar" type="text"></td>
                                    <th><label for="pw" class="gst_sub">패스워드</label></th>
                                    <td><input id="pw" class="bar" type="password"></td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td colspan="4"><textarea id="register-write"></textarea></td>
                                </tr>
                                <tr>
                                    <td colspan="4"><button id="btn-register">등록</button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- //방명록 끝 -->

                    <!-- 히스토리 -->
                    <div id="guest-history" class="clearfix">
                        <table>
                            <colgroup>
                                <col style="width: 110px">
                                <col style="width: 320px">
                                <col style="width: 320px">

                            </colgroup>
                            <tbody>
                                <tr>
                                    <td><label class="">1234555</label></td>
                                    <td>이정재</td>
                                    <td>2020-03-03 12:12:12</td>
