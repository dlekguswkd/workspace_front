

<!-- 
align-self: 속성값
자식들만 따로 위치조정
부모(container)의 aling-items의 속성을 자신에게만 따로 적용할때 사용
align-items 이건 자식들 통채로 
-->

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>flex공부</title>
    <link rel="stylesheet" href="./ex05.css">

</head>
<body>
    <div class="container row">
        <div class="item1">One</div>
        <div class="item2">Twotwo</div>
        <div class="item3">ThreeThreeThree</div>
    </div>

    <div class="container column">
        <div class="item1">One</div>
        <div class="item2">Twotwo</div>
        <div class="item3">ThreeThreeThree</div>
    </div>
</body>
</html>
