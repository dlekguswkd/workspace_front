
<!-- 
자식요소(item)의 css
order   item들의 순서

기본값은 0번 동률이면 순서대로
이건 사용 비추천
-->


<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    
    <title>flex공부</title>
    <link rel="stylesheet" href="./ex04.css">

</head>
<body>
    <div class="container row">
        <div class="item1">One</div>
        <div class="item2">Twotwo</div>
        <div class="item3">ThreeThreeThree</div>
    </div>

    <div class="container column">
        <div class="item1">One</div>
        <div class="item2">Twotwo</div>
        <div class="item3">ThreeThreeThree</div>
    </div>
</body>
</html>
