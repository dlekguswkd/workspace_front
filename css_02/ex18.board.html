<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시판 글쓰기폼 연습</title>

        <!-- css연결해주기 -->
        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/board.css">

    </head>

    <body>

        <div class="content">
            <!-- 홈 게시판 일반게시판 순서라서 h3 사용 -->
            <h3>일반게시판</h3> 

            <ol class="clearfix">
                <li>홈</li>
                <li>게시판</li>
                <li>일반게시판</li>
            </ol>

            <div class="form-group">
                <label class="form-text" for="sel-board">게시판선택</label>
                <select id="sel-board"> 
                    <option>선택해주세요</option>
                    <option>공지사항</option>
                    <option>가입인사</option>
                    <option>유머게시판</option>
                    <option>기타게시판</option>
                </select>
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-title">제목</label>
                <input id="txt-title" type="text" name="" value="" placeholder="제목을 입력해 주세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-pw">비밀번호</label>
                <input id="txt-pw" type="password" name="" value="" placeholder="패스워드를 입력해 주세요">
            </div>

            <div class="form-group">
                <!-- class을 주기위해 인라인 span이라는 태그 넣어주기 -->
                <span class="form-text">공개범위</span>

                <!-- name을 줘야 선택시 하나만 선택가능 (똑같은 이름으로 주기) -->
                <label for="rdo-me">본인</label>
                <input id="rdo-me" type="radio" name="scope" value="">

                <label for="rdo-login">로그인회원</label>
                <input id="rdo-login" type="radio" name="scope" value="">

                <label for="rdo-friend">친구</label>
                <input id="rdo-friend" type="radio" name="scope" value="">

                <label for="rdo-all">전체</label>
                <input id="rdo-all" type="radio" name="scope" value="">
            </div>

            <div class="form-group">
                <span class="form-text">허용범위</span>

                <label>댓글허용</label>
                <input type="checkbox" name="" value="">

                <label>답글허용</label>
                <input type="checkbox" name="" value="">

                <label>좋아요허용</label>
                <input type="checkbox" name="" value="">
            </div>

            <div class="form-group">
                <textarea id="txt-content"></textarea>
            </div>

            <div class="form-group">
                <label class="form-text">첨부파일</label>
                <input type="file" name="" value="">
            </div>

            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
    </body>
</html>
