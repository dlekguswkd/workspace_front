<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>게시판 글쓰기폼 연습</title>

        <link rel="stylesheet" href="./css/reset.css">
        <link rel="stylesheet" href="./css/join.css">
    </head>


    <body>
        <div class="content">
            <h3>회원가입</h3>

            <ol class="clearfix">
                <li>홈</li>
                <li>유저</li>
                <li>회원가입</li>
            </ol>

            <div class="form-group">
                <label class="form-text" for="txt-id">아이디</label>
                <input id="txt-id" type="text" name="" value="" placeholder="아이디를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-pw">패스워드</label>
                <input id="txt-pw" type="password" name="" value="" placeholder="패스워드를 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text" for="txt-name">아이디</label>
                <input id="txt-name" type="text" name="" value="" placeholder="이름을 입력하세요">
            </div>

            <div class="form-group">
                <label class="form-text">프로필사진</label>
                <input type="file" name="" value="">
            </div>

            <div class="form-group">
                <label class="form-text">주소</label>
                <input id="txt-address1" type="text" name="" value="" placeholder="주소벨류">
                <button type="button">우편번호찾기</button>
                <input id="txt-address2" type="text" name="" value="" placeholder="주소벨류">
            </div>
            
            <div class="form-group">
                <label class="form-text" for="sel-board">이동통신사</label>
                <select id="sel-board"> 
                    <option>선택해주세요</option>
                    <option>SKT</option>
                    <option>KT</option>
                    <option>LGU+</option>
                    <option>기타통신사</option>
                </select>
            </div>

            <div class="form-group">
                <span class="form-text">나이</span>

                <!-- name을 줘야 선택시 하나만 선택가능 (똑같은 이름으로 주기) -->
                <label for="rdo-10">10대</label>
                <input id="rdo-10" type="radio" name="age" value="">

                <label for="rdo-20">20대</label>
                <input id="rdo-20" type="radio" name="age" value="">

                <label for="rdo-30">30대</label>
                <input id="rdo-30" type="radio" name="age" value="">
                
                <label for="rdo-40">40대</label>
                <input id="rdo-40" type="radio" name="age" value="">
                
                <label for="rdo-else">기타</label>
                <input id="rdo-else" type="radio" name="age" value="">
            </div>

            <div class="form-group">
                <span class="form-text">혈액형</span>

                <!-- name을 줘야 선택시 하나만 선택가능 (똑같은 이름으로 주기) -->
                <label for="rdo-a">A형</label>
                <input id="rdo-a" type="radio" name="blood" value="">

                <label for="rdo-b">B형</label>
                <input id="rdo-b" type="radio" name="blood" value="">

                <label for="rdo-o">O형</label>
                <input id="rdo-o" type="radio" name="blood" value="">
                
                <label for="rdo-ab">AB형</label>
                <input id="rdo-ab" type="radio" name="blood" value="">
            </div>

            <div class="form-group">
                <span class="form-text">취미</span>

                <label>독서</label>
                <input type="checkbox" name="" value="">

                <label>음악</label>
                <input type="checkbox" name="" value="">

                <label>여행</label>
                <input type="checkbox" name="" value="">

                <label>영화</label>
                <input type="checkbox" name="" value="">

                <label>코딩</label>
                <input type="checkbox" name="" value="">

                <label>기타</label>
                <input type="checkbox" name="" value="">
            </div>

            <div class="form-group">
                <span class="form-text">자기소개</span>
                <textarea id="txt-content"></textarea>
            </div>

            
            <div class="btn-area">
                <button>등록</button>
                <button>초기화</button>
            </div>

        </div>
    </body>
</html>
