<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            li::after {content: " >";}
            
            li:last-child::after {content: "";}


            ul>li {
                list-style-type: none;
                float: left;
                padding-right: 3px;
                margin-right: 3px;
            }

        </style>
    </head>

    <body>
        <ul>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li>리스트</li>
        </ul>
    
    </body>
</html>
