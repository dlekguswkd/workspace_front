<!DOCTYPE html>

<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>

        <style>
            li::after {
                content: " >"; 
                margin: 0px 10px;
            }
            
            li:last-child::after {content: "";}
            /* li.last::after {content: "";} */


            ol>li {
                list-style-type: none;
                float: left;
            }

        </style>
    </head>

    <body>
        <ol>
            <li>홈</li>
            <li>게시판</li>
            <li>일반게시판</li>
            <li>리스트</li>
            <!-- <li class="last">리스트</li> -->
        </ul>
    
    </body>
</html>
